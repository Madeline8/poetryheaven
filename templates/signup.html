{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card-panel">
            <!--  username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix grey-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[A-Za-z0-9]{5,15}$" class="validate" required>
                    <label for="username">username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[A-Za-z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign up -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-2">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock%}
