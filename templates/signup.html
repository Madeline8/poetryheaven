{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card-panel">
            <!--  username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix grey-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[A-Za-z0-9]{5,15}$" class="validate" required>
                    <label for="username">username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[A-Za-z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Select Gender -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-venus-mars prefix grey-text text-darken-2"></i>
                    <select id="gender" name="gender" class="validate" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>
                    <label for="gender"></label>
                </div>
            </div>
            <!-- sign up -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-2">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Signed Up?
            <a href="{{ url_for('login') }}" class="grey-text text-darken-2">Log In</a>
        </p>
    </div>
</div>

{% endblock%}
