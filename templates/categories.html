{% extends "base.html" %}
{% block content %}

<!-- Only admin can view it  -->
<div class="container">
    <h3 class="grey-text text-darken-3 center-align"> Manage Categories </h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large deep-purple lighten-2">
                Add Category <i class="fa-solid fa-square-plus"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m3">
            <div class="card amber lighten-3 lighten-5 center-align">
                <div class="card-content grey-text text-darken-3">
                    <span class="card-title"><strong>{{ category.category }}</strong></span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('update_category', category_id=category._id) }}"
                        class="btn-small deep-purple lighten-2">Update</a>
                    <!-- Modal category delete trigger (credited in README file: https://materializecss.com/modals.html) -->
                    <a class="btn-small deep-purple lighten-2 modal-trigger"
                        href="#category-modal-delete{{ loop.index }}">Delete</a>
                    <!-- Modal category delete Structure -->
                    <div id="category-modal-delete{{ loop.index }}" class="modal">
                        <div class="modal-content amber lighten-4 transparent grey-text text-darken-3">
                            <h4>Please confirm if you wish to delete this category</h4>
                        </div>
                        <div class="modal-footer amber lighten-4 transparent grey-text text-darken-3">
                            <a href="#" class="modal-close btn-flat grey-text text-darken-3">Cancel</a>
                            <a href="{{ url_for('delete_category', category_id=category._id)}}"
                                class="modal-close btn-flat grey-text text-darken-3">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
