{% extends "base.html" %}
{% block content %}


<div class="row">
    <h3 class="grey-text text-darken-2 center-align">Log In</h3>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--  username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix grey-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[A-Za-z0-9]{5,15}$" class="validate tooltipped" data-position="bottom"
                        data-tooltip="A-Z, a-z, 0-9, between 5-15 characters" required>
                    <label for="username">username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[A-Za-z0-9]{5,15}$" class="validate tooltipped" data-position="bottom"
                        data-tooltip="A-Z, a-z, 0-9, between 5-15 characters" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- log in -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-2">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('signup') }}" class="grey-text text-darken-2">Sign Up</a>
        </p>
    </div>
</div>


{% endblock%}
