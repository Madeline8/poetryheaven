{% extends "base.html" %}
{% block content%}

    <h3 class="grey-text text-darken-2 center-align">Add Poem</h3>

        <div class="row card-panel transparent">
            <form class="col s12" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-book prefix grey-text text-darken-2"></i>
                        <select id="category" name="category" class="validate" required>
                          <option value="" disabled selected>Select Category</option>
                          {% for category in categories %}
                            <option value="{{ category.category }}">{{ category.category }}</option>
                          {% endfor %}
                        </select>
                        <label for="category">Poem's Category</label>
                      </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix grey-text text-darken-2"></i>
                        <input id="title" name="title" minlength="2" maxlength="20"
                            type="text" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix grey-text text-darken-2"></i>
                        <textarea id="content" name="content" minlength="5"
                            maxlength="500" class="materialize-textarea validate" required></textarea>
                        <label for="content">Poem</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix grey-text text-darken-2"></i>
                        <input id="created_on" name="created_on" type="text" class="datepicker validate" required>
                        <label for="created_on">Created On</label>
                    </div>
                </div>



            </form>
    </div>

{% endblock %}
