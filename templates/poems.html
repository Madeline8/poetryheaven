{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {%for poem in poems %}
    <li>
        <div class="collapsible-header amber lighten-3 lighten-5 grey-text text-darken-2">
            <i class="fa-solid fa-angle-down"></i>
            <strong>{{ poem.title }}</strong>
        </div>

        <div class="collapsible-body amber lighten-4 lighten-5 grey-text text-darken-2">
            <p>{{ poem.category }}</p>
            <p>{{ poem.content }}</p>
            <p>{{ poem.created_by }}</p>
            <p>{{ poem.gender }}</p>
            <p>{{ poem.created_on }}<br></p>
            <p>{{ poem.location }}</p>
        </div>

    </li>
    {% endfor %}
</ul>
{% endblock %}
