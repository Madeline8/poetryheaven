{% extends "base.html" %}
{% block content%}

    <h2> I'm extending the base template!</h2>
    {% for poem in poems %}
        {{ poem.title }}<br>
        {{ poem.created_by }}<br>
        {{ poem.created_on }}<br>
        {{ poem.category }}<br>
        {{ poem.location }}<br>
        {{ poem.content }}<br>
        {{ poem.gender }}<br>
    {% endfor%}
{% endblock %}
